<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Lupetto Bebidas</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  
    <header>
      <div class="header">
        <img src="imagenes/Imagen Logo/Imagen2.png" alt="" class="Logo">
        <h1 class="nombre animate__animated animate__fadeInDown" id="titulo">Lupetto Bebidas </h1>
      </div>
        <div id="carrito">
            <button id="clickCarrito">
              <a href="#contenedorTabla"></a>
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            </a>
            </button>        
        </div>
      </header>

    
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light fs-3" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light fs-3" href="#producto">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light fs-3" href="#contacto">Contacto</a>
          </li>
        </ul>
      </nav>

      <form id="formulario">
        <label for="username" class="usuario">Usuario:</label>
        <input type="text" id="user" name="username">
        <label for="text" class="mail">Mail:</label>
        <input type="text" id="email" name="mail">
        <button type="submit" id="enviar">Registrarse</button>
        <button type="reset" id="borrar">Reestablecer</button>
      </form>

      <div id="registro">
        
      </div>

      <div class="contenedorTabla" style="display:none">
      <table id="tabla">
        <tbody>
          <tr>
          <th>Cantidad</th>
          <th>Producto</th>
          <th>Subtotal</th>
          <th>Total</th>
          <th>Borrar</th>
        </tr>
      </tbody> 
      </table>
    </div>

  <div id="cartel" style="display: none;">
    <div class="alert alert-success">
    </div>
  </div>

    <main id="fotos-productos">
    </main>

    <div id="total-carrito">
      <button id="finalizarCompra">Finalizar Compra</button>
    </div>






    <footer class="bg-dark">
        <div id="contacto">
            <h4>Contacto</h4>
            <h5>Horarios de atención:</h5>
            <h5>Lunes a sábados: 12:00 - 24:00 hs.</h5>
            <h5>Teléfono de contacto:</h5>
            <h5>(011) 4644-2425</h5>
        </div>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
